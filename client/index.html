<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<title>Multiplayer - Hangman</title>
</head>

<body>
	<h1 id="logo">
		<span class="part-1">MULTI</span><span class="part-2">PLAYER</span><span class="part-3"><br />HANGMAN</span>
	</h1>
	<div>
		<div id="game-view-container">
			<!-- SVG Image, haven't added in a templating language that can handle includes and make this pretty yet -->
			<svg id="hangman-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 495.26 550.01">
				<defs>
					<style>.cls-1,.cls-3,.cls-5{stroke:#000;stroke-miterlimit:10;}.cls-1{opacity:0.34;fill:url(#radial-gradient);}.cls-2{fill:#2a0f0d;}.cls-3{fill:none;}.cls-4{fill:#666766;}</style>
					<radialGradient id="radial-gradient" cx="236" cy="544.01" r="166.57" gradientUnits="userSpaceOnUse">
						<stop offset="0.1" stop-color="#020202" />
						<stop offset="0.41" stop-color="#03233e" />
						<stop offset="0.77" />
					</radialGradient>
				</defs>
				<title>hangman-man</title>
				<g id="Shadow">
					<ellipse class="cls-1" cx="236" cy="544.01" rx="235.5" ry="5.5" />
				</g>
				<g id="Hangpost">
					<polygon class="cls-2" points="446.5 7.51 446.5 30.51 438.5 41.51 431.5 56.51 423.5 56.51 415.5 41.51 294.5 41.51 215.5 79.51 194.5 129.51 130.5 374.51 108.5 374.51 125.5 388.51 100.5 544.51 35.5 544.51 25.5 544.51 52.5 410.51 63.5 398.51 59.5 390.51 84.5 305.51 91.5 303.51 88.5 294.51 172.5 76.51 213.5 44.51 100.5 44.51 101.5 0.51 411.5 6.51 419.5 0.51 436.5 0.51 446.5 7.51" />
					<polygon class="cls-3" points="35.5 544.51 100.5 544.51 125.5 388.51 108.5 374.51 130.5 374.51 194.5 129.51 215.5 79.51 294.5 41.51 415.5 41.51 423.5 56.51 431.5 56.51 438.5 41.51 446.5 30.51 446.5 7.51 436.5 0.51 419.5 0.51 411.5 6.51 101.5 0.51 100.5 44.51 213.5 44.51 172.5 76.51 88.5 294.51 91.5 303.51 84.5 305.51 59.5 390.51 63.5 398.51 52.5 410.51 25.5 544.51 35.5 544.51" />
				</g>
				<g id="Rope">
					<polyline class="cls-4" points="423 163.01 422.5 146.01 425.5 56.01 427.5 56.01 425.5 109.01" />
				</g>
				<g id="Head">
					<ellipse class="cls-5" cx="425.5" cy="123.01" rx="45" ry="38.5" />
				</g>
				<g id="Torso">
					<polygon class="cls-5" points="422.5 157.51 420.5 300.51 425.5 300.51 425.5 183.86 425.5 157.51 422.5 157.51" />
				</g>
				<g id="Right_Arm" data-name="Right Arm">
					<path class="cls-5" d="M559.5,340v5l60,58s-8,2-5,5,17,0,17,0,2-17-5-11,2,7,2,7" transform="translate(-137 -157.99)" />
				</g>
				<g id="Left_Arm" data-name="Left Arm">
					<path class="cls-5" d="M559.5,343v3.89l-35.29,45.17s4.7,1.56,2.94,3.89-10,0-10,0-1.18-13.24,2.94-8.57-1.18,5.45-1.18,5.45"
					 transform="translate(-137 -157.99)" />
				</g>
				<g id="Left_Leg" data-name="Left Leg">
					<polygon class="cls-5" points="420.5 295.43 375.5 349.51 379.5 349.51 422.5 300.51 420.5 295.43" />
				</g>
				<g id="Right_leg" data-name="Right leg">
					<polyline class="cls-5" points="422.5 303.56 424.78 295.43 476 382.01" />
				</g>
			</svg>
			<!-- End SVG-->

			<!-- example SVG manipulation -->
			<script>
				leftArm = document.getElementById("Left_Arm");
				leftArm.style.display = "none"; // Left arm gone
			</script>
			<!-- end example -->
		</div>

		<div id="secret-word-container"></div>
		<label for="guessInput">Enter a letter</label>
		<input id="guessInput" type="text" maxlength="1">
		<button id="guess-submit">Submit</button>
		<div id="game-message" class="space"></div>
		<div id="user-guesses" class="space"></div>
	</div>
	<script src="bundle.js"></script>
</body>

</html>
